# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

    img_directory: '%kernel.project_dir%/public/uploads/img'
    avatar_directory: '%kernel.project_dir%/public/uploads/avatar'
    private_avatar_directory: '%kernel.project_dir%/private/avatar'
    private_img_directory: '%kernel.project_dir%/private/img'

    # default locale
    locale: 'fr'

    # list of locales for your application
    app.locales: [en, fr]

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name

    App\EventSubscriber\LocaleSubscriber:
        arguments: ['%locale%']
        tags:
            - { name: 'kernel.event_subscriber' }

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    
    App\Service\FileUploader:
        arguments:

    App\Service\TwigExtension:
        tags: ['twig.extension']

    # Ajout du service AnnotationReader
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader

    # Création d'un cache pour le lecteur d'annotations
    doctrine.annotations.cached_reader:
        class: Doctrine\Common\Annotations\PsrCachedReader
        arguments:
            - '@annotation_reader' # le service d'annotations
            - '@cache.app'         # le cache Symfony
            - '%kernel.debug%'     # permet de désactiver le cache en mode debug

    # Alias pour l'interface Reader, attendu par APY BreadcrumbTrail
    Doctrine\Common\Annotations\Reader: '@doctrine.annotations.cached_reader'



    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
